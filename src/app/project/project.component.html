<div class="row">
    <div class="col-sm-10">
        <h1>Projects</h1>
    </div>
    <div class="col-sm-2">
            <h2> + </h2>
    </div>
    <div class="row">
        <table class="table table-stripped" *ngFor="let exp of experiences">
            <tr class="thead-dark">
                <th>{{exp.shortName}} - {{exp.company}}</th>
            </tr>
            <tr>
                <table class="table table-hover" *ngFor="let proj of exp.projects">
                    <tr scope="row">
                        <td>{{proj.short}}</td>
                        <td>{{proj.name}}</td>
                        <td>{{proj.start}}</td>
                        <td>{{proj.end}}</td>
                        <td>{{proj.description}}</td>
                    </tr>
                </table>
            </tr>
        </table>
    </div>
</div>
